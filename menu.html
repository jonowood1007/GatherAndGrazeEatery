<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu | Gather & Graze Eatery</title>
  <link rel="stylesheet" href="./css/styles.css?v=2" />
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#menu-gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
      wheelToZoom: true
    });
    lightbox.init();
  </script>
</head>
<body>
  <header class="sub-header">
    <a class="brand" href="./">
      <img src="./assets/Logo.png?v=2" alt="Gather & Graze Eatery" height="40" />
      <span>Gather & Graze Eatery</span>
    </a>   
    <nav class="nav">
      <a class="active" href="./menu.html">Menu</a>
      <!--<a href="./services.html">Services</a>-->
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="menu-gallery" id="menu-gallery">
      <a href="./assets/menufood.jpg" data-pswp-width="800" data-pswp-height="1067">
        <img src="./assets/menufood.jpg" alt="Food">
      </a>
      <a href="./assets/menudrinks.jpg" data-pswp-width="800" data-pswp-height="1067">
        <img src="./assets/menudrinks.jpg" alt="Drinks">
      </a>
    </div>
  </main>  
  
  <footer class="site-footer">
    <small>© <span id="year"></span> Gather & Graze Eatery • Waitoki, Auckland</small>
  </footer>

  <script src="./js/main.js"></script>  
</body>
</html>
