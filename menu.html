<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu | Gather & Graze Eatery</title>
  <link rel="stylesheet" href="./css/styles.css?v=2" />
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#menu-gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
      wheelToZoom: true
    });
    lightbox.init();
  </script>
</head>
<body>
  <header class="sub-header">
    <a class="brand" href="./">
      <img src="./assets/Logo.png?v=2" alt="Gather & Graze Eatery" height="35" />
      <span>Gather & Graze Eatery</span>
    </a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle navigation">
      <span class="hamburger" aria-hidden="true"><span></span></span>
    </button>
    <nav id="site-nav" class="nav">
      <a href="./menu.html" class="active">Menu</a>
      <a href="./about.html" class="">About</a>
    </nav>
  </header>
  
  <main>
    <div class="menu-text">
      <h1>Food and Drinks Menu</h1>
    </div>
    <div class="menu-gallery" id="menu-gallery">
      <a href="./assets/menufood.jpg" data-pswp-width="800" data-pswp-height="1067">
        <img src="./assets/menufood.jpg" alt="Food">
      </a>
      <a href="./assets/menudrinks.jpg" data-pswp-width="800" data-pswp-height="1067">
        <img src="./assets/menudrinks.jpg" alt="Drinks">
      </a>
    </div>
  </main>  
  
  <footer class="site-footer">
    <small>© <span id="year"></span> Gather & Graze Eatery • Waitoki, Auckland</small>
    <script>
      (function(){
        var btn = document.querySelector('.nav-toggle');
        var nav = document.getElementById('site-nav');
        if(btn && nav){
          btn.addEventListener('click', function(){
            var open = nav.classList.toggle('open');
            btn.setAttribute('aria-expanded', open);
          });
        }
      })();
    </script>
  </footer>

  <script src="./js/main.js"></script>  
</body>
</html>
